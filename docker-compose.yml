services:


  # Backend Node.js
  backend:
    build: ./backend
    container_name: app-qa-backend
    restart: unless-stopped
    env_file:
      - .env.backend
    ports:
      - "4001:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    networks:
      - app-qa-network
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Frontend React + Nginx
  frontend:
    build: 
      context: ./frontend
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:4001}
        - REACT_APP_ENV=${REACT_APP_ENV:-development}
    container_name: app-qa-frontend
    restart: unless-stopped
    env_file:
      - .env.frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - app-qa-network



networks:
  app-qa-network:
    driver: bridge
